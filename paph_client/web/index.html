<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/default.css" type="text/css" rel="stylesheet"></link>
    
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/frameCtrls.js"></script>
    <script src="js/contentCtrls.js"></script>
    <script src="js/servs.js"></script>

    <title>Mutant UI</title>
  </head>
  <body ng-app="MutantApp" ng-style="style">
      <div id="mainContainer" ng-controller="FrameCtrl">
        <div id="topBar">
          <button ng-click="addPrompt()">Add</button>
          <button ng-click="plz()" ng-show="available.length === 0 && !connected">Plz</button>
          <button ng-click="disconnect()" ng-show="connected">Disconnect</button>
          <button ng-repeat="av in available" ng-click="connect(av)">Connect {{av}}</button>
        </div>
        <div class="frame" ng-repeat="frame in frames">
          <div class="frame-heading">
            <span ng-bind="prettifyHeader(frame)"></span>
          </div>
          <div class="frame-buttons">
            <a href="" ng-click="closeFrame($index)">x</a>
          </div>
          <div class="frame-content" ng-controller="ContentCtrl"
                           ng-include="getPartial(frame)"></div>
        </div>
      </div>
  </body>
</html>
